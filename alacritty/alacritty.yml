import:
  - "/Users/thien/.config/alacritty/color-vitesse.yml"

env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 2
    y: 2

  dynamic_padding: false

  dynamic_title: true

  decorations: full
  
  opacity: 1
draw_bold_text_with_bright_colors: true

scrolling:
  history: 10000
  multiplier: 3

# Font configuration (changes require restart)
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  size: 14.5
  offset:
    x: 0
    y: 6
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true

debug:
  render_timer: false


bell:
  animation: EaseOutExpo
  duration: 0

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  # Values for 'style':
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Beam
  unfocused_hollow: false

live_config_reload: true

shell:
  program: /usr/local/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

hints:
   enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift      
